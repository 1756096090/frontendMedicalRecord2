version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: devsecops-jenkins
    ports:
      - "8081:8080"
      - "50001:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - devsecops-network

  owasp-zap:
    image: zaproxy/zap-stable:latest
    container_name: devsecops-zap
    ports:
      - "8090:8080"
    command: ["zap.sh", "-daemon", "-host", "0.0.0.0", "-port", "8080", "-config", "api.disablekey=true"]
    networks:
      - devsecops-network

  nginx:
    image: nginx:alpine
    container_name: devsecops-nginx
    ports:
      - "8082:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - jenkins
      - owasp-zap
    networks:
      - devsecops-network

volumes:
  jenkins_home:

networks:
  devsecops-network:
    driver: bridge