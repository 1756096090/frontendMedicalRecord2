apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-reports-server
  namespace: default
  labels:
    app: security-reports
spec:
  replicas: 1
  selector:
    matchLabels:
      app: security-reports
  template:
    metadata:
      labels:
        app: security-reports
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: reports
          mountPath: /usr/share/nginx/html/reports
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
      - name: reports
        persistentVolumeClaim:
          claimName: security-reports-pvc
      - name: nginx-config
        configMap:
          name: security-reports-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: security-reports-service
  namespace: default
spec:
  type: NodePort
  selector:
    app: security-reports
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30580
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: security-reports-nginx-config
  namespace: default
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        
        root /usr/share/nginx/html;
        index index.html;
        
        # Habilitar autoindex para listar archivos
        location /reports/ {
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
        
        # PÃ¡gina principal
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # Deshabilitar cache para reportes
        location ~* \.(html|json)$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }
