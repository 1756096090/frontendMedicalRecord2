apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-medical-record
  labels:
    app: frontend-medical-record
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-medical-record
  template:
    metadata:
      labels:
        app: frontend-medical-record
    spec:
      initContainers:
      - name: build-app
        image: node:18-alpine
        command: ["/bin/sh"]
        args:
          - -c
          - |
            echo "Building React application..."
            cd /workspace
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
            npm run build
            echo "Copying built files to shared volume..."
            cp -r dist/* /app-dist/
            ls -la /app-dist/
        volumeMounts:
        - name: app-dist
          mountPath: /app-dist
        - name: workspace
          mountPath: /workspace
        workingDir: /workspace
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - name: app-dist
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: app-dist
        emptyDir: {}
      - name: workspace
        configMap:
          name: frontend-source
      - name: nginx-config
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;
        
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
    }