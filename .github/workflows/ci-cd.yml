name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit

      - name: ğŸ“Š Generate coverage
        if: always()
        run: npm run coverage || true

      - name: ğŸ“¤ Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    name: ğŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend-medical-record:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend-medical-record:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“ Update deployment image tag
        run: |
          sed -i "s|image: .*/frontend-medical-record:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/frontend-medical-record:${{ github.sha }}|g" k8s/deployment.yaml
          cat k8s/deployment.yaml | grep "image:"

      - name: ğŸ’¾ Commit image tag update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yaml
          git diff --staged --quiet || git commit -m "ci: update image tag to ${{ github.sha }} [skip ci]"
          git push

  notify:
    name: ğŸ“¢ Notify Telegram
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    
    steps:
      - name: ğŸ“¢ Send success notification
        if: needs.test.result == 'success' && needs.build.result == 'success'
        run: |
          MESSAGE="âœ… *CI/CD Pipeline SUCCESS*%0A%0A"
          MESSAGE="${MESSAGE}ğŸ“¦ *Repo:* ${{ github.repository }}%0A"
          MESSAGE="${MESSAGE}ğŸŒ¿ *Branch:* ${{ github.ref_name }}%0A"
          MESSAGE="${MESSAGE}ğŸ‘¤ *Author:* ${{ github.actor }}%0A"
          MESSAGE="${MESSAGE}ğŸ’¬ *Commit:* ${{ github.event.head_commit.message }}%0A"
          MESSAGE="${MESSAGE}ğŸ”— [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "parse_mode=Markdown" \
            -d "text=${MESSAGE}" \
            -d "disable_web_page_preview=true"

      - name: ğŸ“¢ Send failure notification
        if: needs.test.result == 'failure' || needs.build.result == 'failure'
        run: |
          MESSAGE="âŒ *CI/CD Pipeline FAILED*%0A%0A"
          MESSAGE="${MESSAGE}ğŸ“¦ *Repo:* ${{ github.repository }}%0A"
          MESSAGE="${MESSAGE}ğŸŒ¿ *Branch:* ${{ github.ref_name }}%0A"
          MESSAGE="${MESSAGE}ğŸ‘¤ *Author:* ${{ github.actor }}%0A"
          MESSAGE="${MESSAGE}ğŸ’¬ *Commit:* ${{ github.event.head_commit.message }}%0A"
          MESSAGE="${MESSAGE}ğŸ”— [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "parse_mode=Markdown" \
            -d "text=${MESSAGE}" \
            -d "disable_web_page_preview=true"

      - name: ğŸ“¢ Send skipped notification
        if: needs.build.result == 'skipped'
        run: |
          MESSAGE="â­ï¸ *CI/CD Pipeline - Tests Only*%0A%0A"
          MESSAGE="${MESSAGE}ğŸ“¦ *Repo:* ${{ github.repository }}%0A"
          MESSAGE="${MESSAGE}ğŸŒ¿ *Branch:* ${{ github.ref_name }}%0A"
          MESSAGE="${MESSAGE}ğŸ‘¤ *Author:* ${{ github.actor }}%0A"
          MESSAGE="${MESSAGE}ğŸ’¬ *Commit:* ${{ github.event.head_commit.message }}%0A"
          MESSAGE="${MESSAGE}â„¹ï¸ *Note:* Docker build skipped (not main branch)%0A"
          MESSAGE="${MESSAGE}ğŸ”— [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "parse_mode=Markdown" \
            -d "text=${MESSAGE}" \
            -d "disable_web_page_preview=true"
